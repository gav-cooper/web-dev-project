<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/example.css">
    <title>Home Page</title>
</head>
<body>
    <div id="header" class="header">
        <ul class="list-container">
            <li id="posts"><a href="/posts">Home</a></li>
            <li id="account"><a href="/account">Account</a></li>
        </ul>
    </div>
    <div id="post-info">
        <div id="user-wrapper">
            <img src="pfp/pfp.png" id="pfp" alt="Profile Picture">
        </div>
        <div id="post-wrapper">
            
        </div>
    </div>
    	
    <form action="/users/5a44e9e1-a967-4970-ab2c-569e3dbccb8b/pfp" method="post" enctype="multipart/form-data">
        <input type="text" name="imageTitle" required>
        <input type="text" name="description" required>
        <input type="file" name="pfp" required>
        <button>Submit</button>
    </form>
</body>
</html>
