<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forgottenPassword.css">
    <script src="/js/forgottenPassword.js" defer></script>
    <title>Forgot Password</title>
</head>
<body>
    <div id="toolbar" class="toolbar-wrapper">
        <h1 id="website-title"><a href="/">Writing Space</a></h1>
    </div>
    <h1>Forgot Password</h1>
    <div class="form-wrapper">
        <form method="POST" id="resetPasswordForm" action="/forgottenPassword" class="form-container">
            <div>
                <label for="email"><b>Enter your email</b></label>
                <input id="email" name="email" type="email" required>
            </div>
        <button id="submit">Submit</button>
        </form>
    </div>
    <div id="errors">
    </div>
</body>
</html>
